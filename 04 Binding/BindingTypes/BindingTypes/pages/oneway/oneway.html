<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>oneway</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="oneway.css" rel="stylesheet" />
    <script src="oneway.js"></script>
</head>
<body>
    <div class="oneway fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">One Way Binding</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main"
            data-win-bindsource="Application.Pages.OneWay.ViewModel">
            <h2 data-win-bind="innerText: model.name"></h2>
            <br />
            <button id="changeNameButton">Change name to 'Craig Shoemaker'</button>
        </section>
    </div>
</body>
</html>
