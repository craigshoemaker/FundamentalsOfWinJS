<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Two Way Binding</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="twoway.css" rel="stylesheet" />
    <script src="twoway.js"></script>
</head>
<body>
    <div class="twoway fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Two Way Binding</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" 
            data-win-bindsource="Application.Pages.TwoWay.ViewModel">

            <h2 data-win-bind="innerText: model.name"></h2>
            <br />
            <input type="text" id="nameBlurBox" 
                data-win-bind="value: model.name; onblur: setName" /> Changed triggerd on blur.<br />

            <input type="text" id="nameKeyPressBox" 
                data-win-bind="value: model.name; onkeyup: setName" /> Change triggered on key up.<br />

        </section>
    </div>
</body>
</html>
