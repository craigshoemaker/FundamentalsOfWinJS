<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Calling Managed Code</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            
            <h2>Direct Call (Don't do this)</h2>
            <div>
                <input type="text" id="direct-message" placeholder="type something..." />
                <button id="direct-call-button">Call Managed Class</button>
                <div id="direct-call-result" class="result"></div>
            </div>

            <h2 style="margin-top:35px;">Async Call</h2>
            <div>
                <input type="text" id="async-message" placeholder="type something..." />
                <button id="async-call-button">Call Managed Class</button>
                <div id="async-call-result" class="result"></div>
            </div>

        </section>
    </div>
</body>
</html>
