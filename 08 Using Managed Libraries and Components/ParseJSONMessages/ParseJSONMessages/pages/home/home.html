<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Parsing JSON Objects</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main"
            data-win-bindsource="Application.Pages.Home.ViewModel">
            
            <h2>Read Simple JSON Message</h2>
            <button id="readSimpleJsonButton"
                data-win-bind="onclick: addPerson">Read</button>
            <div id="simple-response" 
                data-win-bind="innerText: model.simpleResponse"></div>

            <h2 style="margin-top:35px;">Read Complex JSON Message</h2>
            <button id="readComplexJsonButton"
                data-win-bind="onclick: addOrder">Read</button>
            <div id="complex-response"
                data-win-bind="innerHTML: model.complexResponse"></div>

        </section>
    </div>
</body>
</html>
