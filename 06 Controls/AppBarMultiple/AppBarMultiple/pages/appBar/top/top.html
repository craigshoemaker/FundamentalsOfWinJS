<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>appBar-top</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="top.js"></script>
</head>
<body>
    <div class="nav_top" data-win-control="WinJS.UI.AppBar" 
        data-win-options="{placement:'top'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{label:'left', icon: 'left'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{label:'right', icon: 'right'}"></button>
    </div>
</body>
</html>
