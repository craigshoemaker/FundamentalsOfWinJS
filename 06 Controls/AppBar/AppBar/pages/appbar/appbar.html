<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>appbar</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="appbar.js"></script>
</head>
<body>
    <div class="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'add-command',
            label:'Add',
            icon:'add',
            section:'global',
            tooltip:'Add item'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'delete-command',
            label:'delete',
            icon:'delete',
            section:'global',
            tooltip:'Delete item'}"></button>
    </div>
</body>
</html>
