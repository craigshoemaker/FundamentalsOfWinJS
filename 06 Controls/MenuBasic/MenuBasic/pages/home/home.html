<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Menu</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            
            <button id="saveButton" aria-haspopup="true">Save</button>

            <div id="saveMenu" data-win-control="WinJS.UI.Menu">
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'autoSaveCommand',label:'Auto Save',type:'toggle', selected:'true'}"></button>
                <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'saveCommand',label:'Save'}"></button>
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'saveAsCommand',label:'Save As'}"></button>
            </div>
        </section>
    </div>
</body>
</html>
