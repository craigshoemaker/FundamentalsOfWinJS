<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>table</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="table.js"></script>
</head>
<body>
    <div class="table fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Template Binding to HTML Table</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <table>
                <tbody id="itemTemplate" data-win-control="WinJS.Binding.Template" style="display:none;">
                    <tr >
                        <td data-win-bind="innerText: title"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Movies</th>
                    </tr>
                </thead>     
                <tbody id="tableBodyContainer"></tbody>
            </table>

        </section>
    </div>
</body>
</html>
