<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>converters</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="converters.css" rel="stylesheet" />
    <script src="converters.js"></script>
    <script type="text/javascript" src="/js/movies.js"></script>
</head>
<body>
    <div class="converters fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">ListView Binding Converters</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="itemTemplateContainer" data-win-control="WinJS.Binding.Template">

                <div data-win-bind="className: title Application.Data.movies.movieClassNames">
                    <h3 data-win-bind="innerText: title"></h3>
                </div>

            </div>

            <div id="listView" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{ 
                    itemDataSource: Application.Data.movies.dataSource, 
                    itemTemplate: select('#itemTemplateContainer'),
                    layout: { type: WinJS.UI.GridLayout } 
                }"
            ></div>

            <div id="msg"></div>
        </section>
    </div>
</body>
</html>
